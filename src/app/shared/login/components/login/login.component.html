<div class="container">
    <div class="flex-row centered">
        <form (ngSubmit)="submitForm()" [formGroup]="loginForm" class="ingredient-form">
            <mat-card class="login top-spacing columns-3">
                <mat-card-header>
                    <mat-card-title>Login</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field class="amount">
                        <mat-label>Username</mat-label>
                        <input formControlName="username" id="username" matInput placeholder="Username">
                    </mat-form-field>
                    <mat-form-field class="password">
                        <mat-label>Password</mat-label>
                        <input formControlName="password" id="password" matInput placeholder="Password" type="password">
                    </mat-form-field>
                    <mat-error *ngIf="loginForm.invalid">{{getErrorMessage()}}</mat-error>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Login</button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>
