<div class="container container--fluid container--top-spacing-small" *ngIf="recipe">
    <div class="container__header header--with-description rounded-border"
         [ngStyle]="{ backgroundImage: getImagePath()  }">
        <div class="header__content">
            <h1>
                {{ recipe.name }}
            </h1>
            <div class="header__footer">
            </div>
        </div>
    </div>
    <div class="recipe-detail container__row has-gutters">
        <div class="ingredient-list ingredient-list--rounded-borders with-gutters">
            <div class="ingredient-list__header">
                <div class="icon-wrapper space-right">
                    <mat-icon>list</mat-icon>
                    <span class="suffix">Ingredienten</span>
                </div>
            </div>
            <div class="ingredient-list__items">
                <ul>
                    <app-item *ngFor="let item of recipe.items" [item]="item"></app-item>
                </ul>
            </div>
        </div>
        <div class="step-list with-gutters">
            <app-step *ngFor="let step of recipe.steps" [step]="step" class="step-list__item"></app-step>
        </div>
    </div>
</div>
