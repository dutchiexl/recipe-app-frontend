<ng-container *ngIf="step">
    <div class="step-list__item__image-wrapper"
         [ngStyle]="{ backgroundImage: getImagePath()  }">
    </div>
    <div class="step-list__item__content">
        <div class="step-list__item__content__wrapper">
            <h4>{{ step.name }}</h4>
            <p>{{ step.text }}</p>
        </div>
    </div>
</ng-container>
