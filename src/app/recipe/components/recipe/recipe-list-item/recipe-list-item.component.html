<mat-card class="list-item">
    <mat-card-header>
        <mat-card-title>{{ recipe.name }}</mat-card-title>
    </mat-card-header>
    <img *ngIf="recipe.imagePath" alt="{{ recipe.name }}" mat-card-image src="{{ recipe.imagePath | asset}}">
    <img *ngIf="!recipe.imagePath" alt="{{ recipe.name }}" mat-card-image src="{{ assetUtil.getPlaceholder() | asset}}">
</mat-card>
