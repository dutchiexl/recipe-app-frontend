<mat-card class="grid-item">
  <mat-card-header>
    <mat-card-title>{{ recipe.name }}</mat-card-title>
    <mat-card-subtitle>{{recipe.nameAddition }}</mat-card-subtitle>
  </mat-card-header>
  <img *ngIf="recipe.imagePath" mat-card-image src="{{ recipe.imagePath | asset}}" alt="{{ recipe.name }}">
  <img *ngIf="!recipe.imagePath" mat-card-image src="{{ assetUtil.getPlaceholder() | asset }}" alt="{{ recipe.name }}">
  <mat-card-content>
    <p>
      {{ recipe.description }}
    </p>
  </mat-card-content>
</mat-card>
